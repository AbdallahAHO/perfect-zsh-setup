INSTALL_RAYCAST=true
INSTALL_RECTANGLE=true
INSTALL_BARTENDER=false
INSTALL_CLEANMYMAC=false
INSTALL_LOGI_OPTIONS=false

# =======================================
# Design Tools
# =======================================
INSTALL_FIGMA=true
INSTALL_SKETCH=false
