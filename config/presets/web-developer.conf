INSTALL_FIREFOX=true
INSTALL_SAFARI_TECH_PREVIEW=false
INSTALL_ARC=true
INSTALL_BRAVE=false

# =======================================
# Development Tools
# =======================================
INSTALL_GIT_TOOLS=true
INSTALL_DOCKER=true
INSTALL_MODERN_CLI=true
INSTALL_DATABASES=true

# =======================================
# Developer Utilities
# =======================================
INSTALL_POSTMAN=true
INSTALL_INSOMNIA=false
