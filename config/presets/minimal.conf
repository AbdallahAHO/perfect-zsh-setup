# Minimal Preset - Just the essentials for development
# Copy this file to ../setup.conf to use these settings

# =======================================
# Core Tools
# =======================================
INSTALL_HOMEBREW=true
INSTALL_OH_MY_ZSH=true
INSTALL_POWERLEVEL10K=true
INSTALL_ZSH_PLUGINS=true

# =======================================
# Version Managers
# =======================================
INSTALL_NVM=true
NVM_VERSION="v0.39.7"
INSTALL_PYENV=true
INSTALL_RBENV=false

# Minimal Node.js setup
NODE_VERSIONS="20"
DEFAULT_NODE_VERSION="20"

# Minimal Python setup
PYTHON_VERSIONS="3.12"
DEFAULT_PYTHON_VERSION="3.12"

# =======================================
# Editors & IDEs
# =======================================
INSTALL_VSCODE=true
INSTALL_CURSOR=false
INSTALL_NEOVIM=true
INSTALL_SUBLIME=false
INSTALL_INTELLIJ=false

# =======================================
# Browsers
# =======================================
INSTALL_CHROME=true
INSTALL_FIREFOX=false
INSTALL_SAFARI_TECH_PREVIEW=false
INSTALL_ARC=false
INSTALL_BRAVE=false

# =======================================
# Development Tools
# =======================================
INSTALL_GIT_TOOLS=true
INSTALL_DOCKER=false
INSTALL_MODERN_CLI=true
INSTALL_DATABASES=false

# =======================================
# Package Managers
# =======================================
INSTALL_PNPM=true
INSTALL_YARN=false
INSTALL_BUN=false
INSTALL_CARGO=false
INSTALL_GO=false

# =======================================
# Minimal App Set
# =======================================
INSTALL_POSTMAN=false
INSTALL_TABLEPLUS=false
INSTALL_FORK=false
INSTALL_ITERM2=true
INSTALL_RAYCAST=true
INSTALL_RECTANGLE=true
INSTALL_FIGMA=false
INSTALL_SLACK=false
INSTALL_DISCORD=false
INSTALL_ZOOM=false
INSTALL_SPOTIFY=false
INSTALL_VLC=false

# =======================================
# Configuration Options
# =======================================
SETUP_DOTFILES=true
SETUP_SSH_KEYS=true
SETUP_GIT_CONFIG=true
CONFIGURE_MACOS_DEFAULTS=true
INSTALL_XCODE_TOOLS=true

# Git configuration
GIT_USER_NAME="Your Name"
GIT_USER_EMAIL="your.email@example.com"

# macOS settings
DOCK_AUTOHIDE=true
FINDER_SHOW_HIDDEN=true
SCREENSHOTS_LOCATION="~/Desktop/Screenshots"

# =======================================
# Options
# =======================================
SKIP_CONFIRMATIONS=false
VERBOSE_OUTPUT=true
DRY_RUN=false